<div class="container">
    <div class="row justify-content-md-center" >
      <div class="col-md-auto" id="columinicio">
        <h1 id="inicio">Inicio de sesión</h1>
      </div>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Tipo de usuario</label>
          <select name = "Tipo" id="inputState" class="form-select">
          
            <option value="1" selected>Cliente</option>
            <option value="2" selected>Productor</option>
          </select> 
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" *ngIf= "1" >Ingresar</button>
          <button type="submit" class="btn btn-primary" *ngIf="2" >Ingresar</button>
          
        </div>
      </form>
    </div>
  </div>
