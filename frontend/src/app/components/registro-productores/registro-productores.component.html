<div class="Imagen">

    <div class="container">
        <div class="registro">
            <h1>Registro-Productor<span class="badge bg-secondary"></span> </h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputNombre">Nombre</label>
                    <input type="Nombre" class="form-control" id="inputNombre" placeholder="Nombre">
                </div>
    
                <div class="col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTelefono">Teléfono</label>
                    <input type="telefono" class="form-control" id="inputTelefono" placeholder="Teléfono">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword" formControlName="contrasena">
                </div>
    
                <div class="form-group col-md-6">
                    <label for="inputPoblacion">Poblacion</label>
                    <input type="poblacion" class="form-control" id="inputPoblacion" placeholder="Población">
                </div>
    
                <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="inputCiudad" placeholder="Cuidad">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputDireccion">Dirección</label>
                    <input type="text" class="form-control" id="inputDireccion" placeholder="Dirección">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Completar Registro</button>
                </div>
            </form>
        </div>
    </div>
</div>
