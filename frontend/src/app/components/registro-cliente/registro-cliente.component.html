<div class="backgrond">
  <div class="container">
      <div class="registro">
          <h1 class="titulo">Registro de cliente<span class="badge bg-secondary"></span> </h1>
          <img src="../../../assets/login_adobespark.png" alt="" class="imagen">
  
          <form class="row g-3" [formGroup]="formGroup">
              <div class="col-md-6">
                  <label for="inputNombre"class="form-label">Nombre</label>
                  <input type="Nombre" class="form-control" id="inputNombre" placeholder="Nombre">
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Apellido</label>
                <input type="apellido" class="form-control" id="inputApellido" placeholder="Apellido">
            </div>
  
              <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
              <div class="col-md-6">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword" formControlName="contrasena">
            </div>
              <div class="form-group col-md-6">
                  <label for="inputTelefono"class="form-label" >Teléfono</label>
                  <input type="telefono" class="form-control" id="inputTelefono" placeholder="Teléfono">
              </div>
             
              <div class="form-group col-md-6">
                  <label for="inputDireccion"class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="inputDireccion" placeholder="Dirección">
              </div>
              <div class="col-12 boton">
                  <button type="submit" class="btn btn-primary">Completar Registro</button>
              </div>
          </form>
      </div>
  </div>
  </div>
